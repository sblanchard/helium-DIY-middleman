name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      DOCKER_PLATFORMS: linux/amd64,linux/armhf,linux/arm64


    steps:
    -
        name: Checkout
        uses: actions/checkout@v3
    -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
    -
        name: setup docker buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
    -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: simeononsecurity/helium_diy_middleman:latest
          
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.PAT_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/armhf,linux/arm64
        file: Dockerfile
        cache-from: |
          type=gha .
          type=inline .
          simeononsecurity/${{ secrets.DOCKER_USERNAME }}/simeononsecurity/helium_diy_middleman:latest
          type=registry,ref=simeononsecurity/${{ secrets.DOCKER_USERNAME }}/simeononsecurity/helium_diy_middleman:latest
        cache-to: |
          type=registry,ref=simeononsecurity/${{ secrets.DOCKER_USERNAME }}/simeononsecurity/helium_diy_middleman:latest
        tags: simeononsecurity/${{ secrets.DOCKER_USERNAME }}/simeononsecurity/helium_diy_middleman:latest, ghcr.io/simeononsecurity/${{ secrets.DOCKER_USERNAME }}/simeononsecurity/helium_diy_middleman:latest
        github-token: ${{ secrets.PAT_TOKEN }}
